# Jekyll configuration
name: Le blog d'Iroco
title: Le blog d'Iroco
email: hello@iroco.fr
description: Blog sur l'écoconception logicielle, le GreenIT et le numérique responsable

timezone: Europe/Paris

# url is currently only used for the RSS feed in feed.xml
url: https://blog.iroco.co

baseurl: "" # the subpath of your site
twitter_username: IrocoDigital
github_username:  iroco-co
github: 'iroco-co/iroco.github.io'
mastodon:
 - username: iroco
   instance: mastodon.social

# Build settings
markdown: kramdown
theme: minima
permalink: /:title/
gems:
  - jekyll-paginate-v2
  - jekyll-feed
  - jekyll-seo-tag

pagination:
  enabled: true
  per_page: 5
  collection: 'posts'
  permalink: '/page/:num/'
  limit: 0
  sort_field: 'date'
  sort_reverse: true

exclude: ['README.md', 'LICENSE', '*.sh', '.circleci']
encoding: utf-8
